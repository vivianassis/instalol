<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport", initial-scale=1.0>
        <title>InstaLoL</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-continue">
                <div class="group">
                        <img src="./img/instagram-logo3.png" class="instagram-logo" alt="instagram logo">
                        <img class="text-shadow" width="150px" src="./img/lol-icon.png" alt="logo lol">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div> <br/>
                    <a href="#" class="instagram-login">Continue como Vivi Souza</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é <b>Vivi Souza</b>?</p><br/>
                    <p class="not-account">
                        <span class="text-shadow"><a href="#" class="get-app"><b>Alternar contas</b></a></span>
                        ou
                        <span class="text-shadow"><a href="#" class="get-app"><b>Inscreva-se</b></a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="text-shadow">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
            <div class="instagram-phone">
                
            </div>
            
        </div>
    </body>
</html>
